<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEPLUS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body background="az">

    
    <header id="header">
        <nav  class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fa fa-film" aria-hidden="true"></i>
                    MOVIEPLUS

                    <a href="/login" class="border-shadow">
                        <span class="right" class="admin"><i class="fa fa-user-circle" aria-hidden="true"></i>ACCEDER COMO ADMINISTRADOR</span>
                    </a>

                </a>
            </div>
        </nav>

    </header>

    
    <div class="contenedor-pelicula">
        <ng-container *ngFor="let m of movies">
            <div class="pelicula">
                <img src="{{ m?.portada }}" class="img" alt="Portada">
                <h3>
                    {{ m?.titulo }}
                </h3>
                <h6>
                    {{ m?.ano }}
                </h6>
                <h6>
                    {{ m?.director }}
                </h6>
                <h6>
                    {{ m?.actores }}
                </h6>
                <h6>
                    {{ m?.resena }}
                </h6>
                <div>
                    <div>
                        <a  href="{{ m?.link }}"  class="video" target="_blank"><i class="fa fa-play-circle" aria-hidden="true" ></i> Ver trailer</a>
                    </div>
                </div>
            </div>
        </ng-container>
</div>
